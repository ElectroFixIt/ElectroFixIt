<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electro Fix It - Reparación y Venta de Móviles</title>  
  <link rel="icon" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary-color:#007aff; --secondary-color:#fff; --background-overlay:rgba(0,0,0,.7);
      --accent-color:#a7d8ff; --text-color:#f0f0f0; --muted:#c9d1d9;
      --card:#0f1115; --border:rgba(255,255,255,.12); --radius:12px;
    }

    /* Idioma */
    #languageSelectorContainer{ margin:10px; text-align:right }
    #languageSwitcher{
      padding:6px 10px; font-size:1rem; border-radius:6px; border:1px solid rgba(255,255,255,.2);
      background:rgba(0,0,0,.6); color:var(--primary-color); transition:.2s;
    }
    #languageSwitcher:hover{ background:var(--primary-color); color:var(--secondary-color) }

    /* Base */
    *,*::before,*::after{ box-sizing:border-box; margin:0; padding:0 }
    html{ scroll-behavior:smooth }
    body{
      font-family:'Roboto',sans-serif; background:linear-gradient(135deg,#121212,#2a2a2a);
      color:var(--text-color); line-height:1.6;
    }

    header{
      background:var(--background-overlay); padding:40px 20px; text-align:center;
      box-shadow:0 4px 6px rgba(0,0,0,.2); text-transform:uppercase;
    }
    header img{ width:300px; height:auto; margin-bottom:20px }
    #header-tagline1{ font-size:2rem; font-weight:700; letter-spacing:1px; margin-top:20px }

    /* Nav */
    nav{
      position:sticky; top:0; z-index:100; background:rgba(0,0,0,.85);
      padding:10px 0; text-align:center; box-shadow:0 2px 4px rgba(0,0,0,.3);
    }
    nav a{
      display:inline-block; margin:0 12px; padding:10px 18px; font-size:1.05rem; font-weight:700; text-decoration:none;
      color:var(--primary-color); background:rgba(0,0,0,.6); border-radius:8px; transition:.15s;
    }
    nav a:hover{ background:var(--primary-color); color:var(--secondary-color); transform:translateY(-1px) }

    /* Main */
    main{ padding:20px; max-width:1000px; margin:20px auto }
    section{
      scroll-margin-top:140px; background:var(--background-overlay); padding:30px; margin-bottom:30px;
      border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.2); transition:.25s;
    }
    section:hover{ transform:scale(1.02) }
    h2{
      color:var(--primary-color); margin-bottom:15px; padding-bottom:6px; border-bottom:2px solid var(--primary-color);
      text-shadow:1px 1px 2px rgba(0,0,0,.8);
    }
    p,ul{ margin-bottom:15px; font-size:1rem } ul li{ margin-bottom:8px }

    .btn{
      display:inline-block; background:var(--primary-color); color:#fff; padding:10px 20px;
      border-radius:8px; text-decoration:none; font-weight:700; transition:.2s;
    }
    .btn:hover{ background:var(--accent-color); transform:translateY(-1px) }

    /* Tabla */
    .table-wrap{ overflow-x:auto }
    table{ width:100%; border-collapse:collapse }
    th,td{ padding:12px 10px; border-bottom:1px solid var(--border); text-align:left }
    th{ color:#fff; font-weight:700 }
    tbody tr:hover{ background:rgba(255,255,255,.06) }

    /* Footer */
    footer{ background:var(--background-overlay); color:var(--primary-color); text-align:center; padding:20px 10px; margin-top:30px }
    footer a{ color:var(--primary-color); font-weight:700; text-decoration:none } footer a:hover{ color:var(--accent-color) }
    footer img{ vertical-align:middle; width:20px; height:20px; margin-right:10px }

    /* MODAL Accesorios */
    .modal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.9); z-index:1200; padding:24px; overflow:auto }
    .modal-inner{
      max-width:1100px; margin:0 auto; background:rgba(0,0,0,.6);
      border:1px solid var(--border); border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.5); padding:20px;
    }
    .modal-header{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px }
    .modal-title{ font-size:1.4rem; font-weight:800; color:#fff }
    .modal-close{ background:transparent; border:1px solid var(--border); color:#fff; border-radius:10px; padding:8px 12px; cursor:pointer }
    .modal-tools{ display:flex; gap:10px; align-items:center; margin:8px 0 14px }
    .modal-search{
      flex:1; min-width:220px; background:rgba(255,255,255,.06); border:1px solid var(--border);
      color:#fff; padding:10px 12px; border-radius:10px; outline:none;
    }

    /* Tarjetas de accesorios */
    .grid{ display:grid; gap:14px }
    .grid.cards{ grid-template-columns:repeat(3,1fr) }
    .card{
      background:var(--card); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden;
    }

      background:rgba(255,255,255,.04); aspect-ratio:4/3; display:flex; align-items:center; justify-content:center;
